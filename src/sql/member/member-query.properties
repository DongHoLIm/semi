
loginSelect=SELECT * FROM (SELECT * FROM MEMBER WHERE MEMBER_NO NOT IN (SELECT MEMBER_NO FROM SANCTION WHERE SANCTION_DATE+STOP_TERM>SYSDATE)) WHERE MEMBER_ID=? AND MEMBER_PASSWORD =?
