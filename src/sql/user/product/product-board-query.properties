selectProduct=SELECT P.PRODUCT_NAME, P.PRODUCT_MONEY, PC.CONTENTS FROM PRODUCT P, MEMBER M, POSTS S, POSTS_CONTENTS PC WHERE P.MEMBER_NO = M.MEMBER_NO AND M.MEMBER_NO = S.MEMBER_NO AND S.POSTS_ID = PC.POSTS_ID AND S.POSTS_DELETE = 'N'
searchProductName=SELECT P.PRODUCT_NAME, P.PRODUCT_MONEY, PC.CONTENTS FROM PRODUCT P, MEMBER M, POSTS S, POSTS_CONTENTS PC WHERE P.MEMBER_NO = M.MEMBER_NO AND M.MEMBER_NO = S.MEMBER_NO AND S.POSTS_ID = PC.POSTS_ID AND S.POSTS_DELETE = 'N' AND P.PRODUCT_NAME LIKE ?
searchProductCategory=SELECT P.PRODUCT_NAME, P.PRODUCT_MONEY, PC.CONTENTS FROM PRODUCT P, MEMBER M, POSTS S, POSTS_CONTENTS PC WHERE P.MEMBER_NO = M.MEMBER_NO AND M.MEMBER_NO = S.MEMBER_NO AND S.POSTS_ID = PC.POSTS_ID AND S.POSTS_DELETE = 'N' AND P.PRODUCT_CATE LIKE ?
searchProductPrice=SELECT P.PRODUCT_NAME, P.PRODUCT_MONEY, PC.CONTENTS FROM PRODUCT P, MEMBER M, POSTS S, POSTS_CONTENTS PC WHERE P.MEMBER_NO = M.MEMBER_NO AND M.MEMBER_NO = S.MEMBER_NO AND S.POSTS_ID = PC.POSTS_ID AND S.POSTS_DELETE = 'N' AND P.PRODUCT_MONEY ? IN ?
productPostInsert=INSERT INTO POSTS VALUES(SEQ_POSTS.NEXTVAL, ?, ?, 0, 0, 'N', 'N', 'N', 7)
postContentsInsert=INSERT INTO POSTS_CONTENTS(?, ?)
productInsert=INSERT INTO PRODUCT VALUES(?||SEQ_PRODUCT.NEXTVAL, ?, ?, ?, ?, CEIL(TO_DATE(?, 'YYYY-MM-DD') - SYSDATE), ?)
productCheckInsert=INSERT INTO PRODUCT_CHECK VALUES(SEQ_PRODUCT_CHECK.NEXTVAL, 1, SYSDATE, NULL, ?, NULL)
attachmentsInsert=INSERT INTO ATTACHMENTS VALUES(SEQ_ATTACHMENTS.NEXTVAL, ?, ?, ?, SYSDATE, 2, ?, ?, ?)

