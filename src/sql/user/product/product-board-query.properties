insertProductPost=INSERT INTO POSTS VALUES(SEQ_POSTS.NEXTVAL, ?, ?, 0, 0, 'N', 'N', 'N', 7, SYSDATE)
insertPostContents=INSERT INTO POSTS_CONTENTS VALUES(?, ?)
insertProduct=INSERT INTO PRODUCT VALUES(?, ?, ?, ?, ?, CEIL(TO_DATE(?, 'YYYY-MM-DD') - SYSDATE), ?)
insertProductCheck=INSERT INTO PRODUCT_CHECK VALUES(SEQ_PRODUCT_CHECK.NEXTVAL, 1, SYSDATE, NULL, ?, NULL)
insertAttachments=INSERT INTO ATTACHMENTS VALUES(SEQ_ATTACHMENTS.NEXTVAL, ?, ?, ?, SYSDATE, 2, ?, ?, ?)
selectPostsCurrval=SELECT SEQ_POSTS.CURRVAL FROM DUAL

selectThumbnail=SELECT A.FILE_NO, A.ORIGIN_FILE_NAME, A.NEW_FILE_NAME, A.FILE_SRC, A.SAVE_DATE, A.FILE_DIV , P.POSTS_ID , M.MEMBER_NO, CG.CATEGORY_DIV, D.PRODUCT_CODE, D.PRODUCT_MONEY, D.PRODUCT_NAME, S.CONTENTS FROM ATTACHMENTS A, CATEGORY CG, POSTS P, MEMBER M, PRODUCT D, POSTS_CONTENTS S WHERE A.POSTS_ID = P.POSTS_ID AND P.MEMBER_NO = M.MEMBER_NO AND A.PRODUCT_CODE = D.PRODUCT_CODE AND P.POSTS_ID = S.POSTS_ID AND D.PRODUCT_CATE = CG.CATEGORY_CODE
searchByTitle=SELECT A.FILE_NO, A.ORIGIN_FILE_NAME, A.NEW_FILE_NAME, A.FILE_SRC, A.SAVE_DATE, A.FILE_DIV , P.POSTS_ID , M.MEMBER_NO,D.PRODUCT_CODE, D.PRODUCT_MONEY, D.PRODUCT_NAME, S.CONTENTS FROM ATTACHMENTS A, POSTS P, MEMBER M, PRODUCT D, POSTS_CONTENTS S WHERE A.POSTS_ID = P.POSTS_ID AND P.MEMBER_NO = M.MEMBER_NO AND A.PRODUCT_CODE = D.PRODUCT_CODE AND P.POSTS_ID = S.POSTS_ID AND D.PRODUCT_NAME LIKE ?
updateCount=UPDATE POSTS SET POSTS_VIEWS=(SELECT POSTS_VIEWS FROM POSTS WHERE POSTS_ID=?) +1 WHERE POSTS_ID = ?
selectOneProduct=SELECT A.FILE_NO, A.ORIGIN_FILE_NAME, A.NEW_FILE_NAME, A.FILE_SRC, A.SAVE_DATE, A.FILE_DIV, P.POSTS_ID , M.MEMBER_ID, D.PRODUCT_CODE, D.PRODUCT_MONEY, D.PRODUCT_NAME, S.CONTENTS, M.MEMBER_NO, P.POSTS_VIEWS, P.RECOMMEND_COUNT FROM ATTACHMENTS A, POSTS P, MEMBER M, PRODUCT D, POSTS_CONTENTS S WHERE A.POSTS_ID = P.POSTS_ID AND P.MEMBER_NO = M.MEMBER_NO AND A.PRODUCT_CODE = D.PRODUCT_CODE AND P.POSTS_ID = S.POSTS_ID AND P.POSTS_ID = ?

insertNoticeContent=INSERT ALL INTO POSTS VALUES (SEQ_POSTS.NEXTVAL,?,?,0,0,'Y','Y','N',?,SYSDATE) INTO POSTS_CONTENTS VALUES (SEQ_POSTS.NEXTVAL,?) SELECT * FROM DUAL
selectCurrval=SELECT SEQ_POSTS.CURRVAL FROM DUAL
insertAttachment=INSERT INTO ATTACHMENTS VALUES(SEQ_ATTACHMENTS.NEXTVAL,?,?,?,SYSDATE,'1',?,NULL,?)
selectListCount=SELECT COUNT(*) FROM POSTS WHERE OPEN = 'Y'
selectListWithPaging=SELECT ROWNUM, POSTS_ID, MEMBER_NAME, POSTS_TITLE,POSTS_VIEWS,CREATEDATE FROM (SELECT ROWNUM RNUM, P.POSTS_ID, M.MEMBER_NAME, P.POSTS_TITLE, P.POSTS_VIEWS,P.CREATEDATE FROM POSTS P JOIN MEMBER M ON (P.MEMBER_NO = M.MEMBER_NO) WHERE P.OPEN = 'Y') WHERE RNUM BETWEEN ? AND ?
selectOneNotice=SELECT P.POSTS_ID,P.POSTS_TITLE,M.MEMBER_ID,P.POSTS_VIEWS,P.RECOMMEND_COUNT, A.FILE_NO,A.ORIGIN_FILE_NAME,A.FILE_SRC,A.SAVE_DATE FROM POSTS P JOIN ATTACHMENTS A ON (P.POSTS_ID = A.POSTS_ID) JOIN MEMBER M ON (P.MEMBER_NO = M.MEMBER_NO) WHERE P.OPEN = 'Y' AND A.POSTS_ID = ?

searchByCategory=SELECT A.FILE_NO, A.ORIGIN_FILE_NAME, A.NEW_FILE_NAME, A.FILE_SRC, A.SAVE_DATE, A.FILE_DIV , P.POSTS_ID , M.MEMBER_NO, CG.CATEGORY_DIV, D.PRODUCT_CODE, D.PRODUCT_MONEY, D.PRODUCT_NAME, S.CONTENTS FROM ATTACHMENTS A, CATEGORY CG, POSTS P, MEMBER M, PRODUCT D, POSTS_CONTENTS S WHERE A.POSTS_ID = P.POSTS_ID AND P.MEMBER_NO = M.MEMBER_NO AND A.PRODUCT_CODE = D.PRODUCT_CODE AND P.POSTS_ID = S.POSTS_ID AND D.PRODUCT_CATE = CG.CATEGORY_CODE AND CG.CATEGORY_DIV LIKE ?
searchByContent=SELECT A.FILE_NO, A.ORIGIN_FILE_NAME, A.NEW_FILE_NAME, A.FILE_SRC, A.SAVE_DATE, A.FILE_DIV , P.POSTS_ID , M.MEMBER_NO, CG.CATEGORY_DIV, D.PRODUCT_CODE, D.PRODUCT_MONEY, D.PRODUCT_NAME, S.CONTENTS FROM ATTACHMENTS A, CATEGORY CG, POSTS P, MEMBER M, PRODUCT D, POSTS_CONTENTS S WHERE A.POSTS_ID = P.POSTS_ID AND P.MEMBER_NO = M.MEMBER_NO AND A.PRODUCT_CODE = D.PRODUCT_CODE AND P.POSTS_ID = S.POSTS_ID AND D.PRODUCT_CATE = CG.CATEGORY_CODE AND S.CONTENTS LIKE ?

