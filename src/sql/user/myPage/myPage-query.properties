selectMyPageList=SELECT RNUM, ORDER_NO, PRODUCT_NAME, ORDER_DATE, DELIVERY_STATUS FROM(SELECT ROWNUM RNUM, ORDER_NO, PRODUCT_NAME, ORDER_DATE, DELIVERY_STATUS FROM ORDER_DETAIL OD JOIN ORDER_PRODUCT OP ON (OD.ORDER_NO = OP.ORDER_NO) JOIN PRODUCT P ON (OD.PRODUCT_CODE = P.PRODUCT_CODE) JOIN DELIVERY D ON (D.ORDER_NO = OP.ORDER_NO) JOIN DELIVERY_DETAIL DD ON (DD.DELIVERY_NO = D.DELIVERY_NO) WHERE MEMBER_NO = ? AND ORDER_DATE BETWEEN ADD_MONTHS(SYSDATE, -1) AND SYSDATE) WHERE RNUM BETWEEN ? AND ?
selectMyPageListCount=SELECT COUNT(*) FROM (SELECT ORDER_NO, PRODUCT_NAME, ORDER_DATE, DELIVERY_STATUS FROM ORDER_DETAIL OD JOIN ORDER_PRODUCT OP ON (OD.ORDER_NO = OP.ORDER_NO) JOIN PRODUCT P ON (OD.PRODUCT_CODE = P.PRODUCT_CODE) JOIN DELIVERY D ON (D.ORDER_NO = OP.ORDER_NO) JOIN DELIVERY_DETAIL DD ON (DD.DELIVERY_NO = D.DELIVERY_NO) WHERE MEMBER_NO = ? AND ORDER_DATE BETWEEN ADD_MONTHS(SYSDATE, -1) AND SYSDATE)
selectDeliReadyList=SELECT ORDER_NO, PRODUCT_NAME, ORDER_DATE, DELIVERY_STATUS FROM ORDER_DETAIL OD JOIN ORDER_PRODUCT OP ON (OD.ORDER_NO = OP.ORDER_NO) JOIN PRODUCT P ON (OD.PRODUCT_CODE = P.PRODUCT_CODE) JOIN DELIVERY D ON (D.ORDER_NO = OP.ORDER_NO) JOIN DELIVERY_DETAIL DD ON (DD.DELIVERY_NO = D.DELIVERY_NO) WHERE MEMBER_NO = ? AND ORDER_DATE BETWEEN ADD_MONTHS(SYSDATE, -1) AND SYSDATE
selectOrderLook=SELECT ORDER_DATE, ORDER_NO, PRODUCT_NAME, PAY_STATUS, DELIVERY_STATUS, REFUND_STATUS, MEMBER_NO, RANK FROM(SELECT ROWNUM RNUM, OP.ORDER_DATE, OP.ORDER_NO, P.PRODUCT_NAME, PD.PAY_STATUS, DD.DELIVERY_STATUS, PD.REFUND_STATUS, OP.MEMBER_NO, ROW_NUMBER() OVER (ORDER BY ORDER_DATE DESC) RANK FROM ORDER_PRODUCT OP JOIN ORDER_DETAIL OD ON (OP.ORDER_NO = OD.ORDER_NO) JOIN PAY PA ON (PA.ORDER_NO = OD.ORDER_NO) JOIN PAY_DETAIL PD ON (PD.PAY_NO = PA.PAY_NO) JOIN PRODUCT P ON (P.PRODUCT_CODE = OD.PRODUCT_CODE) LEFT OUTER JOIN DELIVERY D ON (D.ORDER_NO = OP.ORDER_NO) LEFT OUTER JOIN DELIVERY_DETAIL DD ON (DD.DELIVERY_NO = D.DELIVERY_NO) WHERE OP.MEMBER_NO = ?) WHERE RANK BETWEEN ? AND ?





