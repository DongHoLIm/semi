selectRequestList= SELECT P.PRODUCT_CODE,P.PRODUCT_CATE,P.PRODUCT_NAME,PC.CHECK_DATE,PC.CHECK_STATUS FROM PRODUCT P JOIN PRODUCT_CHECK PC ON(P.PRODUCT_CODE=PC.PRODUCT_CODE) ORDER BY PC.CHECK_DATE DESC
insertLocation = INSERT INTO DEPOT VALUES(SYSDATE,?,?,NULL)
updateStatus = UPDATE PRODUCT_CHECK SET CHECK_STATUS=?, COMPLETE_STATUS=?,REASON=? WHERE PRODUCT_CODE=? 
updateLocation = UPDATE DEPOT SET LOCATION=? WHERE PRODUCT_CODE=? AND RELEASE_DATE IS NULL;
selectAll=SELECT t1.PRODUCT_CODE, t2.PRODUCT_NAME, t3.LOCATION,t1.MAX_DEPOT_DATE, t3.RELEASE_DATE FROM ( SELECT MAX(DEPOT_DATE) as MAX_DEPOT_DATE, PRODUCT_CODE FROM DEPOT GROUP BY PRODUCT_CODE) t1 JOIN PRODUCT t2 ON(t1.PRODUCT_CODE=t2.PRODUCT_CODE) JOIN DEPOT t3 ON(t1.PRODUCT_CODE=t3.PRODUCT_CODE) WHERE t3.DEPOT_DATE=t1.MAX_DEPOT_DATE
createBarcode =SELECT t1.PRODUCT_CODE, t2.PRODUCT_NAME,t3.LOCATION,t4.CHECK_DATE,t3.RELEASE_DATE FROM ( SELECT MAX(DEPOT_DATE) as MAX_DEPOT_DATE, PRODUCT_CODE FROM DEPOT GROUP BY PRODUCT_CODE) t1 JOIN PRODUCT t2 ON(t1.PRODUCT_CODE=t2.PRODUCT_CODE) JOIN DEPOT t3 ON(t1.PRODUCT_CODE=t3.PRODUCT_CODE) JOIN PRODUCT_CHECK t4 ON(t1.PRODUCT_CODE=t4.PRODUCT_CODE) WHERE t3.DEPOT_DATE=t1.MAX_DEPOT_DATE AND t3.RELEASE_DATE IS NULL
selectInList =SELECT t1.PRODUCT_CODE,t5.MEMBER_ID ,t3.LOCATION,t4.COMPLETE_STATUS,t4.CHECK_DATE,t3.RELEASE_DATE FROM ( SELECT MAX(DEPOT_DATE) as MAX_DEPOT_DATE, PRODUCT_CODE FROM DEPOT GROUP BY PRODUCT_CODE) t1 JOIN PRODUCT t2 ON(t1.PRODUCT_CODE=t2.PRODUCT_CODE) JOIN DEPOT t3 ON(t1.PRODUCT_CODE=t3.PRODUCT_CODE) JOIN PRODUCT_CHECK t4 ON(t1.PRODUCT_CODE=t4.PRODUCT_CODE) JOIN MEMBER t5 ON (t2.MEMBER_NO=t5.MEMBER_NO) WHERE t3.DEPOT_DATE=t1.MAX_DEPOT_DATE AND t3.RELEASE_DATE IS NULL
updateRelesDate=UPDATE DEPOT SET RELEASE_DATE=SYSDATE WHERE PRODUCT_CODE=? 
outproductList=SELECT t1.PRODUCT_CODE,t5.MEMBER_ID ,t3.LOCATION,t4.COMPLETE_STATUS,t4.CHECK_DATE,t3.RELEASE_DATE FROM ( SELECT MAX(DEPOT_DATE) as MAX_DEPOT_DATE, PRODUCT_CODE FROM DEPOT GROUP BY PRODUCT_CODE) t1 JOIN PRODUCT t2 ON(t1.PRODUCT_CODE=t2.PRODUCT_CODE) JOIN DEPOT t3 ON(t1.PRODUCT_CODE=t3.PRODUCT_CODE) JOIN PRODUCT_CHECK t4 ON(t1.PRODUCT_CODE=t4.PRODUCT_CODE) JOIN MEMBER t5 ON (t2.MEMBER_NO=t5.MEMBER_NO) WHERE t3.DEPOT_DATE=t1.MAX_DEPOT_DATE AND t3.RELEASE_DATE IS NOT NULL
